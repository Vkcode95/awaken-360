<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awaken 360</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1a237e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 12px 16px;
      display: flex;
      justify-content: flex-start;
    }

    header button {
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .brand {
      font-size: 2.6rem;
      font-weight: bold;
      margin: 8px 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 420px;
    }

    .grid button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #ff9800;
      font-weight: bold;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>

  <script>
    function go(page) {
      window.location.href = page;
    }
  </script>
</head>

<body>

  <!-- LOGIN -->
  <header>
    <button onclick="go('login.html')">Login / Sign up</button>
  </header>

  <!-- CENTER -->
  <div class="center">
    <div class="tagline">Wake-up to reality with</div>
    <div class="brand">Awaken 360</div>

    <div class="grid">
      <button onclick="go('school.html')">School</button>
      <button onclick="go('college.html')">College</button>
      <button onclick="go('ug.html')">UG</button>
      <button onclick="go('pg.html')">PG</button>
      <button onclick="go('career.html')">Career</button>
      <button onclick="go('skill-partner.html')">Skill Partner</button>
      <button onclick="go('semantics.html')">Semantics</button>
      <button onclick="go('soulmate.html')">Soulmate</button>
    </div>
  </div>

</body>
</html>
