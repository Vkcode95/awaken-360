<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awaken 360</title>

  <!-- Firebase SDKs (WEB â€“ CDN, no npm) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ðŸ”¥ YOUR FIREBASE CONFIG (ALREADY ADDED) */
    const firebaseConfig = {
      apiKey: "AIzaSyCH0wmpO_38NcLO2r_7nqUI-JxiEAi-W1c",
      authDomain: "awaken-360.firebaseapp.com",
      projectId: "awaken-360",
      storageBucket: "awaken-360.firebasestorage.app",
      messagingSenderId: "1026505283790",
      appId: "1:1026505283790:web:1f35bfcd845db8b262d89f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // SIGN UP
    window.signup = async () => {
      try {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const userCred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", userCred.user.uid), {
          email: email,
          createdAt: new Date()
        });

        alert("Signup successful");
      } catch (error) {
        alert(error.message);
      }
    };

    // LOGIN
    window.login = async () => {
      try {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful");
      } catch (error) {
        alert(error.message);
      }
    };
  </script>

  <style>
    body {
      margin: 0;

    .card {
      background: rgba(0,0,0,0.25);

    h2 {
      margin-bottom: 6px;

    input {
      width: 100%;

      margin-top: 10px;

      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Awaken 360</h2>
    <p>Knowledge â€¢ Career â€¢ Life â€¢ Technology</p>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>
</body>
