<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awaken 360</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1a237e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    header {
      padding: 12px 16px;
      display: flex;
      justify-content: flex-start;
    }

    header button {
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 20px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Center content */
    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .brand {
      font-size: 2.6rem;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 420px;
    }

    .grid button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: #ff9800;
      font-weight: bold;
      cursor: pointer;
    }

    /* Desktop */
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>

  <script>
    function goToLogin() {
      // Navigate to login/signup page you already created
      window.location.href = "login.html";
    }

    function updatingSoon() {
      alert("Updating soon ðŸš€");
    }
  </script>
</head>

<body>

  <!-- TOP LEFT LOGIN -->
  <header>
    <button onclick="goToLogin()">Login / Sign up</button>
  </header>

  <!-- CENTER CONTENT -->
  <div class="center">
    <div class="tagline">Wake-up to reality with</div>
    <div class="brand">Awaken 360</div>

    <!-- CATEGORY BUTTONS -->
    <div class="grid">
      <button onclick="updatingSoon()">School</button>
      <button onclick="updatingSoon()">College</button>
      <button onclick="updatingSoon()">UG</button>
      <button onclick="updatingSoon()">PG</button>
      <button onclick="updatingSoon()">Career</button>
      <button onclick="updatingSoon()">Skill Partner</button>
      <button onclick="updatingSoon()">Semantics</button>
      <button onclick="updatingSoon()">Soulmate</button>
    </div>
  </div>

</body>
</html>
