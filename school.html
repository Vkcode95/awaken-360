<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School | Awaken 360</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
}

/* Top notification banner */
.banner {
  background: #1a237e;
  color: white;
  padding: 10px;
  text-align: center;
  font-size: 14px;
}

/* Slide container */
.container {
  padding: 16px;
}

.slide {
  background: white;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 16px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

.slide h3 {
  margin-top: 0;
  color: #1a237e;
}

/* Select box styling */
.select-box {
  margin-top: 16px;
}

select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid #ddd;
  font-size: 16px;
  background: #fff;
}
</style>

<script>
function showNext(id) {
  document.getElementById(id).style.display = "block";
}

function goToStudentHome() {
  window.location.href = "school-student-home.html";
}
</script>
</head>

<body>

<!-- Banner -->
<div class="banner">
  ðŸ”” Notifications â€¢ Offers â€¢ Updates
</div>

<div class="container">

  <!-- SLIDE 1 -->
  <div class="slide">
    <h3>Select the country where the school is located</h3>
    <div class="select-box">
      <select onchange="showNext('slide2')">
        <option selected disabled>Select</option>
        <option>India</option>
        <option>UAE</option>
        <option>Germany</option>
        <option>United Kingdom</option>
        <option>Russia</option>
        <option>China</option>
      </select>
    </div>
  </div>

  <!-- SLIDE 2 -->
  <div class="slide" id="slide2" style="display:none">
    <h3>State in which school is located</h3>
    <div class="select-box">
      <select onchange="showNext('slide3')">
        <option selected disabled>Select</option>
        <option>Kerala</option>
        <option>Tamil Nadu</option>
        <option>Karnataka</option>
        <option>Maharashtra</option>
        <option>Delhi</option>
        <option>Uttar Pradesh</option>
        <!-- Add remaining states later -->
      </select>
    </div>
  </div>

  <!-- SLIDE 3 -->
  <div class="slide" id="slide3" style="display:none">
    <h3>Select your academic syllabus</h3>
    <div class="select-box">
      <select onchange="showNext('slide4')">
        <option selected disabled>Select</option>
        <option>CBSE</option>
        <option>ICSE</option>
        <option>Kerala State Syllabus</option>
      </select>
    </div>
  </div>

  <!-- SLIDE 4 -->
  <div class="slide" id="slide4" style="display:none">
    <h3>Grade in which the student is studying</h3>
    <div class="select-box">
      <select onchange="goToStudentHome()">
        <option selected disabled>Select</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>Class 1</option>
        <option>Class 2</option>
        <option>Class 3</option>
        <option>Class 4</option>
        <option>Class 5</option>
        <option>Class 6</option>
        <option>Class 7</option>
        <option>Class 8</option>
        <option>Class 9</option>
        <option>Class 10</option>
        <option>Plus One</option>
        <option>Plus Two</option>
      </select>
    </div>
  </div>

</div>

</body>
</html>
